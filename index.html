<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>🎧 راديو مارس مباشر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    #mars-logo {
      width: 300px;
      height: 300px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/7/7f/Radio_Mars_Logo.png') no-repeat center center;
      background-size: contain;
      margin-bottom: 40px;
      animation: pulse 2s infinite;
      box-shadow: 0 0 40px #FF0000AA;
      border-radius: 20px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .controls {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #FF0000;
    }

    #play-btn { background-color: #FF0000; color: #fff; }
    #pause-btn { background-color: #FFD700; color: #000; }
    #donate-btn { background-color: #00BFFF; color: #fff; }
    #share-btn { background-color: #32CD32; color: #fff; }

    #volume-slider { width: 200px; margin-top: 15px; border-radius: 10px; }

    #visit-counter { margin-top: 20px; font-size: 18px; color: #FFD700; }
  </style>
</head>
<body>

  <div id="mars-logo"></div>

  <div class="controls">
    <button id="play-btn">▶️ تشغيل</button>
    <button id="pause-btn">⏸ إيقاف</button>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
    <button id="donate-btn">💸 تبرع عبر PayPal</button>
    <button id="share-btn">🔗 شارك الصفحة</button>
  </div>

  <div id="visit-counter">عدد الزيارات: 0</div>

  <audio id="radio-mars" src="https://radiomars.ice.infomaniak.ch/radiomars-64.mp3"></audio>

  <script>
    const radio = document.getElementById('radio-mars');
    const playBtn = document.getElementById('play-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const volumeSlider = document.getElementById('volume-slider');
    const donateBtn = document.getElementById('donate-btn');
    const shareBtn = document.getElementById('share-btn');
    const visitCounter = document.getElementById('visit-counter');

    // تشغيل
    playBtn.addEventListener('click', () => { radio.play(); });
    // إيقاف
    pauseBtn.addEventListener('click', () => { radio.pause(); });
    // الصوت
    volumeSlider.addEventListener('input', () => { radio.volume = volumeSlider.value; });
    // التبرع
    donateBtn.addEventListener('click', () => {
      window.open('https://www.paypal.com/donate?business=tarikelmers2015@gmail.com', '_blank');
    });
    // المشاركة
    shareBtn.addEventListener('click', () => {
      if (navigator.share) {
        navigator.share({
          title: 'راديو مارس مباشر',
          text: 'استمع مباشرة لراديو مارس!',
          url: window.location.href
        });
      } else {
        prompt('انسخ هذا الرابط وشاركه:', window.location.href);
      }
    });

    // عداد زيارات (باستخدام localStorage)
    let visits = localStorage.getItem('mars_visits');
    visits = visits ? parseInt(visits) + 1 : 1;
    localStorage.setItem('mars_visits', visits);
    visitCounter.textContent = `عدد الزيارات: ${visits}`;
  </script>

</body>
</html>
